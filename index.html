<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Dia dos Pais</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(120deg, #ff7b7b, #ffd36b);
            color: white;
            overflow: hidden;
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.3em;
            animation: fadeIn 3s ease-in-out;
        }

        /* Coração animado */
        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            margin: 30px auto;
            transform: scale(1);
            animation: pulse 1s infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 90px;
            background: red;
            border-radius: 50px 50px 0 0;
            top: 0;
        }

        .heart::before {
            left: 100px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        /* Botão */
        button {
            background-color: white;
            color: #ff4d4d;
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        /* Mensagem escondida */
        #mensagem {
            display: none;
            margin-top: 20px;
            font-size: 1.5em;
            animation: fadeIn 1s ease-in-out;
        }

        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Feliz Dia dos Pais!</h1>
    <div class="heart"></div>
    <p>Para o melhor pai do mundo ❤️</p>

    <button onclick="mostrarMensagem()">Clique aqui, Pai!</button>
    <div id="mensagem">Pai do Léo, você é incrível! Obrigado por tudo! ❤️</div>

    <script>
        function mostrarMensagem() {
            document.getElementById("mensagem").style.display = "block";
        }
    </script>
</body>
